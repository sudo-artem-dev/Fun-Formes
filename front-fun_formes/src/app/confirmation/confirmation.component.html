<div class="confirmation-content">
    <h1>Confirmation</h1>
    <p>Êtes-vous sûr de vouloir passer le dessin ?</p>
    <button (click)="close()" class="close-button">
        <i class="fas fa-times close-icon"></i>
    </button>
    <button type="button" (click)="onPass()" class="ok-button" >Confirmer</button>

</div>
